<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモの申し込み | マックスの川崎英語クラブ</title>
    <link rel="stylesheet" href="../style.css"> <!-- Reuse the same CSS -->
</head>
<body>
    <section class="content-section">
        <div class="container">
            <h2>デモの申し込み</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="service">サービスを選んでください:</label>
                    <select id="service" name="service" required>
                        <option value="子供向け英語プログラム 1">子供向け英語プログラム 1</option>
                        <option value="子供向け英語プログラム 2">子供向け英語プログラム 2</option>
                    </select>
                </div>
                <div>
                    <button type="submit">送信</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
