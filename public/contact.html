<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | マックスの川崎英語クラブ</title>
    <link rel="stylesheet" href="../style.css"> <!-- Using the existing CSS -->
</head>
<body class="contact-page">
    <!-- Navbar -->
    <nav class="navbar minimalist-navbar">
        <div class="container">
            <h1 class="logo">マックスの川崎英語クラブ</h1>
            <ul class="nav-links">
                <li><a href="index.html">ホーム</a></li> <!-- Link back to Home -->
                <li><a href="about.html">私たちについて</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us Content Section -->
    <section class="content-section">
        <div class="container">
            <h2>お問い合わせ</h2>
            <p>お問い合わせは下記のフォームよりご連絡ください。</p>
            <!-- Simple contact form (for now, no functionality) -->
            <form action="#" method="post">
                <div>
                    <label for="name">名前:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">送信</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer minimalist-footer">
        <p>&copy; 2024 マックスの川崎英語クラブ. All rights reserved.</p>
    </footer>
</body>
</html>
